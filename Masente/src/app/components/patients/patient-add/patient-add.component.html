<div class="container mt-3" *ngIf='patientFormGroup'>
  <form class="w-75 m-auto card p-3" [formGroup]='patientFormGroup' method="post">
    <h4 class="text-center">Add a New Patient</h4>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="nom">
    </div>
    <div class="form-group">
      <label>Prenom</label>
      <input type="text" class="form-control" formControlName="preNom">
    </div>
    <div class="form-group">
      <label>Date Naissance</label>
      <input type="date" class="form-control" formControlName="dateNaissance">
    </div>
    <div class="form-group">
      <label>Num Tel</label>
      <input type="text" class="form-control" formControlName="numTel">
    </div>
    <div class="form-group">
      <label>Type Sexe</label>
      <input type="text" class="form-control" formControlName="typeSexe">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" formControlName="pswd">
    </div>
    <br>
    <div class="form-group mt-2 w-100">
      <button class="btn btn-primary btn-lg btn-block w-50 m-auto" (click)="onSavePatient()">Save</button>
    </div>
  </form>
</div>
