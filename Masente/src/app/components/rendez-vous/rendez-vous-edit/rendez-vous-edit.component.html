

<div class="container" *ngIf='rendezVousFormGroup'>
  <form class="card m-auto w-75 my-5 p-4" [formGroup]='rendezVousFormGroup'>
    <h3>Edit rendez-vous</h3>
    <div class="form-group">
      <label hidden>IdDoctor</label>
      <input hidden type="text" class="form-control" formControlName="doctorId">
    </div>
    <div class="form-group">
      <label hidden>IdPatient</label>
      <input hidden type="text" class="form-control" formControlName="patientId">
    </div>
    <div class="form-group">
      <label hidden>Id</label>
      <input hidden type="text" class="form-control" formControlName="id">
    </div>
    <div class="form-group row my-2">
      <label class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="date">
      </div>
    </div>
    <div class="form-group row my-2">
      <label class="col-sm-2 col-form-label">Date Planification</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="datePlanification">
      </div>
    </div>
    <div class="form-group my-2 w-75 text-end">
      <button class="btn btn-success" (click)="onUpdateRendezVous()">Save</button>
    </div>
  </form>
</div>
