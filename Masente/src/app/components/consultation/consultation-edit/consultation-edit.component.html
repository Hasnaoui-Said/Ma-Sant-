<div class="container" *ngIf='consultationFormGroup'>
  <form [formGroup]='consultationFormGroup'>
    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label>Date Consultation</label>
      <input type="date" class="form-control" formControlName="dateConsultation">
    </div>
    <button class="btn btn-success" (click)="onUpdateConsultation()">Save</button>
  </form>
</div>
