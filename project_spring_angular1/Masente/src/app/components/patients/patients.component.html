<div class="container">
  <ng-container *ngIf="doctors$ | async as result" [ngSwitch]="result.dataState" >
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      Loading .....
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="alert-danger">
        {{ result.errorMessage }}
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table">
        <tr>
          <th hidden>id</th><th>Nom</th><th>Prenom</th><th>Num Tel</th><th>Email</th><th>Specialite</th>
        </tr>
        <tr *ngFor="let d of result.data">
          <td hidden>{{d.id}}</td>
          <td>{{d.nom}}</td>
          <td>{{d.preNom}}</td>
          <td>{{d.numTel}}</td>
          <td>{{d.email}}</td>
          <td>{{d.specialite}}</td>
          <td *ngIf="isConnect()">
            <a href="javascript:onNewRendezVous(d)" (click)="onNewRendezVous(d)">Prendre Rendez-Vous</a>
          </td>
        </tr>
      </table>
    </ng-container>
  </ng-container>
